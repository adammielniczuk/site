<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Move Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <div class="text-center">
        <h1 class="mb-4">Chess Move Challenge</h1>
        <p>Can you tell if the chess move was made by a human or a computer?</p>
        
        <form action="{{ url_for('game') }}" method="post" class="mt-4">
            <div class="form-group">
            <label for="elo">Select your Chess ELO:</label>
            <select id="elo" name="elo" class="form-control w-25 mx-auto" required>
                <option value="800"><800</option>
                <option value="800-1000">800-1000</option>
                <option value="1000-1200">1000-1200</option>
                <option value="1200-1400">1200-1400</option>
                <option value="1400-1600">1400-1600</option>
                <option value="1600-1800">1600-1800</option>
                <option value="1800-2000">1800-2000</option>
                <option value="2000+">2000+</option>
            </select>
            </div>
            <button type="submit" class="btn btn-primary btn-lg mt-3">Start</button>
        </form>
    </div>
    </div>
</body>
</html>
